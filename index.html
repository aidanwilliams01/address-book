<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Address Book</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" id="new-first-name" name="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" id="new-last-name" name="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text" id="new-phone-number" name="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address">Email Address</label>
            <input type="text" id="new-email-address" name="new-email-address">
            <label for="new-email-address-type">Type</label>
            <input type="text" id="new-email-address-type" name="new-email-address-type">
          </div>
          <div class="form-group">
            <label for="new-email-address-two">Email Address</label>
            <input type="text" id="new-email-address-two" name="new-email-address-two">
            <label for="new-email-address-type-two">Type</label>
            <input type="text" id="new-email-address-type-two" name="new-email-address-type-two">
          </div>
          <div class="form-group">
            <label for="new-email-address-three">Email Address</label>
            <input type="text" id="new-email-address-three" name="new-email-address-three">
            <label for="new-email-address-type-three">Type</label>
            <input type="text" id="new-email-address-type-three" name="new-email-address-type-three">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" id="new-address" name="new-address">
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>

        <h2>Contacts:</h2>
        <div id="contacts">
        </div>
      </div>
      <div class="col-md-6">
        <div id="contact-details" class="hidden">
          <h2>Contact Details:</h2>
          <p>First Name: <span id="first-name"></span></p>
          <p>Last Name: <span id="last-name"></span></p>
          <p>Phone Number: <span id="phone-number"></span></p>
          <p>Email Address: <span id="email-address"></span></p>
          <p>Address: <span id="address"></span></p>
          <button class="btn-primary delete" type="button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
